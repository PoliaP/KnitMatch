<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - KnitMatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">  <!-- ← ИСПРАВЬТЕ -->
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <img src="{% static 'images/logo.jpg' %}" alt="KnitMatch" class="login-logo">
                </div>
                <h2 class="mb-2">С возвращением!</h2>
                <p class="mb-0">Войдите в свой аккаунт KnitMatch</p>
            </div>
            
            <div class="login-body">
                {% if form.errors %}
                <div class="error-message">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    Неверное имя пользователя или пароль.
                </div>
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Имя пользователя</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light">
                                <i class="fas fa-user text-muted"></i>
                            </span>
                            <input type="text" name="username" class="form-control" 
                                   placeholder="Введите имя пользователя" required autofocus>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-semibold">Пароль</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light">
                                <i class="fas fa-lock text-muted"></i>
                            </span>
                            <input type="password" name="password" class="form-control" 
                                   placeholder="Введите пароль" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-login mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Войти
                    </button>
                    
                    <div class="divider">
                        <span>ИЛИ</span>
                    </div>
                    
                    <div class="text-center">
                        <p class="mb-2">Еще нет аккаунта?</p>
                        <a href="{% url 'signup' %}" class="btn btn-outline-primary w-100">
                            <i class="fas fa-user-plus me-2"></i>Создать аккаунт
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
